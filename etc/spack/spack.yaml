spack:
  specs:
  - genesis
  - scale
  - gromacs
  - openfoam
  - openfoam-org
  - quantum-espresso
  - metis
  - parmetis
  - gsl
  - tmux
  - petsc ^openblas~ilp64
  - openbabel
  - paraview+python~qt
    #  - gcc +binutils
  - gnuplot
  - lammps
  - julia ^openblas+ilp64
  - py-scipy
  - py-numpy
  - py-mpi4py
  - py-matplotlib
  - py-ase
  - py-toml
  - py-scikit-learn
  - py-pandas
  concretizer:
    unify: when_possible
  view:
    default:
      root: .spack-env/view
      projections:
        openfoam-org: "{name}"
        all: "{name}-{version}-{hash:7}"
