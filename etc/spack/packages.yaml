      scalapack: [fujitsu-ssl2, netlib-scalapack]
      fftw-api: [fujitsu-fftw, fftw]
    permissions:
      write: group
  fujitsu-mpi:
    version: [latest, 4.5.0]
    externals:
      - spec: "fujitsu-mpi@latest%fj arch=linux-rhel8-a64fx" 
        prefix: /opt/FJSVxtclanga/tcsds-latest
      - spec: "fujitsu-mpi@4.5.0%fj arch=linux-rhel8-a64fx" 
        prefix: /opt/FJSVxtclanga/tcsds-1.2.33
      - spec: "fujitsu-mpi@latest%gcc@10.2.0 arch=linux-rhel8-a64fx"
        prefix: /vol0004/apps/oss/mpigcc/fjmpi-gcc10
      - spec: "fujitsu-mpi@latest%gcc@8.3.1 arch=linux-rhel8-a64fx"
        prefix: /vol0004/apps/oss/mpigcc/fjmpi-gcc8
    buildable: False
  fujitsu-ssl2:
