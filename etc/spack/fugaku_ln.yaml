# for login nodes

spack:
  specs:
    - hdf5 %gcc ~mpi
    - imagemagick %gcc ^llvm%gcc@8.3.1 ^meson@0.59.2
    - libxml2 %gcc
    - llvm %gcc@8.3.1
    - mercurial %gcc
    - netcdf-c %gcc ~mpi ^hdf5~mpi
#    - netcdf-fortran %gcc ^netcdf-c/xxxx # to be mannualy installed
    - ncview %gcc ^netcdf-c~mpi ^gettext@0.21
    - omni-compiler %gcc@8.3.1 system=fugaku
    - openjdk %gcc
    - paraview %gcc@8.3.1 +qt+python3 ^binutils@2.37~nls ^hwloc@1.11.13
    - py-pip %gcc
    - screen %gcc
    - tmux %gcc
    - vampir %gcc
    - xterm %gcc ^gettext@0.21
