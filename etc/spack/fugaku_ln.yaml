# for login nodes

spack:
  specs:
    - boost %gcc +atomic+chrono+date_time+exception+filesystem+graph+iostreams+locale+log+math+program_options+random+regex+serialization+signals+system+test+thread+timer+wave
    - cmake %gcc
    - gmt %gcc
    - gnuplot %gcc ^gettext@0.21
    - hdf5 %gcc ~mpi+cxx+fortran
#    - imagemagick %gcc ^openssl%gcc@8.4.1 # after spack load docbook-xsl docbook-xml
    - libxml2 %gcc
    - llvm %gcc@8.4.1
    - mercurial %gcc
    - ncview %gcc ^netcdf-c~mpi ^gettext@0.21
    - netcdf-c %gcc ~mpi ^hdf5~mpi
#    - netcdf-fortran %gcc ^netcdf-c/xxxx # to be mannualy installed
    - omni-compiler %gcc@8.4.1 system=fugaku
    - openjdk %gcc
    - paraview %gcc@8.4.1 +qt+python3 ^binutils@2.37~nls ^hwloc@1.11.13 ^openmpi
    - py-numpy %gcc
    - py-pip %gcc
    - screen %gcc
    - tmux %gcc
#    - vampir %gcc
    - xterm %gcc ^gettext@0.21
    - zsh %gcc
