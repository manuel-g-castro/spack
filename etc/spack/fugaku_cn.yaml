      - screen %fj
      - star %fj
      - suite-sparse %fj
      - tmux %fj
#      - xios %fj

    #
    # packages to be compiled with gcc
    #
    - gccs:
#      - fujitsu-mpi %gcc
      - gcc %gcc
#      - process-in-process@2 %gcc
#      - process-in-process@3 %gcc

    #
    # packages from local-repo ("Fugaku" packages)
    #
    - local_repo:
#      - abinitmp %fj
      - blitz %fj
      - fujitsu-mpi %fj
      - improved-rdock %fj
      - kokkos %fj +openmp
      - llvm %gcc ^hwloc@1.11.13 ^binutils@2.37~nls # "because neither hwloc-dev nor binutils+ld in /usr"
      - llvm %fj ^hwloc@1.11.13 ^binutils@2.37~nls  # "because neither hwloc-dev nor binutils+ld in /usr"
      - mpich-tofu %fj +mt
      - mpich-tofu %fj ~mt
      - mpich-tofu %gcc +mt
      - mpich-tofu %gcc ~mt
      - n2p2 %fj
      - netlib-lapack %fj
#      - ntchem %fj
      - py-mpi4py %fj
#      - scale %fj

  specs:
    - $fjs
    - $gccs
    - $local_repo
    

